<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I miss you, Lana üíñ</title>
  <style>
    :root{
      --bg1:#0f1023;  /* deep night */
      --bg2:#1b1d3a;  /* indigo */
      --pink:#ff5fa2;
      --rose:#ff7eb3;
      --violet:#8a7dff;
      --mint:#8ff7d8;
      --card:#ffffff10; /* glass */
      --white:#fff;
      --shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.07);
    }/* Base reset */
*{ box-sizing:border-box; }
html,body{ height:100%; }
body{
  margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
  color:var(--white);
  background: radial-gradient(1200px 800px at 10% 10%, #23264d 0%, transparent 60%),
              radial-gradient(1400px 900px at 90% 20%, #2b1e3a 0%, transparent 60%),
              linear-gradient(135deg, var(--bg1), var(--bg2));
  overflow:hidden;
}

/* Subtle animated gradient fog */
body:before, body:after{
  content:""; position:fixed; inset:-20vmax; z-index:-1; filter:blur(60px); opacity:.55; mix-blend-mode:screen; pointer-events:none;
  background: conic-gradient(from 0deg, var(--rose), var(--violet), var(--mint), var(--pink), var(--rose));
  animation:fog 18s linear infinite;
}
body:after{ animation-duration: 28s; animation-direction: reverse; opacity:.35; }
@keyframes fog{ to { transform: rotate(1turn); } }

/* Canvas background for floating hearts */
canvas#bg{ position:fixed; inset:0; z-index:-2; }

/* Main layout */
.wrap{
  min-height:100%; display:grid; place-items:center; padding: clamp(16px, 4vw, 40px);
}

.card{
  width:min(720px, 92vw);
  background: linear-gradient(180deg, #ffffff10, #ffffff04);
  border:1px solid #ffffff22; backdrop-filter: blur(14px); border-radius: 28px; box-shadow: var(--shadow);
  padding: clamp(18px, 4.5vw, 36px);
}

.headline{
  font-size: clamp(28px, 6vw, 56px);
  line-height:1.1; text-align:center; margin: 4px 0 10px;
  background: linear-gradient(92deg, var(--mint), var(--rose), var(--violet));
  -webkit-background-clip: text; background-clip:text; color: transparent;
  text-shadow: 0 0 20px #ffffff22;
  animation: glow 3.2s ease-in-out infinite;
}
@keyframes glow { 50% { filter: drop-shadow(0 0 18px rgba(255,126,179,.35)); } }

.type{ font-size: clamp(16px, 3.4vw, 22px); opacity:.95; text-align:center; min-height: 2.2em; }
.type .caret{ display:inline-block; width:.7ch; background:currentColor; height:1ex; vertical-align:baseline; animation: blink 1s steps(1) infinite; margin-left:2px; }
@keyframes blink { 50% { opacity:0; } }

.row{ display:flex; gap:12px; flex-wrap:wrap; justify-content:center; margin-top: 18px; }
button{
  --ring: #ffffff50;
  appearance:none; border:0; cursor:pointer; font-weight:700; letter-spacing:.2px;
  padding: 14px 18px; border-radius: 18px; box-shadow: var(--shadow);
  background: radial-gradient(120px 120px at 20% 20%, #ffffff22, transparent 60%),
              linear-gradient(90deg, #ff7eb318, #8a7dff18);
  color:var(--white);
  transition: transform .15s ease, box-shadow .2s ease, background .3s ease;
}
button:hover{ transform: translateY(-2px); box-shadow: 0 14px 26px rgba(0,0,0,.35); }
button:active{ transform: translateY(0) scale(.98); }
button:focus-visible{ outline: 3px solid var(--ring); outline-offset: 3px; }

.badges{ display:flex; gap:8px; justify-content:center; flex-wrap:wrap; margin-top: 14px; }
.badge{
  font-size:12px; padding:6px 10px; border-radius:999px; border:1px dashed #ffffff33; opacity:.85;
  background:#ffffff10;
}

/* Floating mini hearts area */
.floaters{ position:relative; height: 38px; margin-top: 18px; overflow:visible; }
.heart{ position:absolute; left:50%; transform:translateX(-50%);
        font-size:18px; animation: pop 2s ease forwards; filter: drop-shadow(0 6px 12px rgba(0,0,0,.3)); }
@keyframes pop {
  0% { opacity:0; transform: translate(-50%, 10px) scale(.6) rotate(-6deg); }
  15%{ opacity:1; transform: translate(-50%, -3px) scale(1) rotate(6deg); }
  100%{ opacity:0; transform: translate(-50%, -60px) scale(1.15) rotate(-8deg); }
}

/* Cursor trail */
.trail{ position:fixed; pointer-events:none; font-size:12px; will-change: transform; filter: drop-shadow(0 4px 8px rgba(0,0,0,.35)); }

/* Footer note */
.note{ text-align:center; opacity:.8; font-size: 12.5px; margin-top: 10px; }

/* Respect reduced motion */
@media (prefers-reduced-motion: reduce){
  *{ animation-duration:.001ms !important; animation-iteration-count:1 !important; transition:none !important; scroll-behavior:auto !important; }
}

  </style>
</head>
<body>
  <canvas id="bg" aria-hidden="true"></canvas>
  <div class="wrap">
    <main class="card" role="main" aria-label="I miss you message with cute tricks">
      <h1 class="headline" aria-live="polite">I miss you, Lana üíå</h1>
      <p class="type" id="typer" aria-live="polite"></p><div class="row" role="group" aria-label="Cute actions">
    <button id="btnKiss" title="Send a kiss">Send a kiss üíã</button>
    <button id="btnConfetti" title="Celebrate">Confetti üéâ</button>
    <button id="btnSparkle" title="Sparkle mode">Sparkle ‚ú®</button>
    <button id="btnLoop" aria-pressed="true" title="Typing loop on/off">Typing: ON ‚è∫Ô∏è</button>
  </div>

  <div class="badges" aria-hidden="true">
    <span class="badge">ya habibti Luli(Ÿäÿß ÿ≠ÿ®Ÿäÿ®ÿ™Ÿä)</span>
    <span class="badge">ya qamar babygirl  (Ÿäÿß ŸÇŸÖÿ±) </span>
    <span class="badge">inta qalbi (ÿ•ŸÜÿ™Ÿê ŸÇŸÑÿ®Ÿä).sweetheart you‚Äôre my heart</span>
  </div>

  <div class="floaters" id="floaters" aria-hidden="true"></div>
  <p class="note">Tip: click or tap anywhere to spawn little hearts. Hold for a burst! üíó</p>
</main>

  </div>  <script>
  // ===== Canvas: floating background hearts =====
  const cvs = document.getElementById('bg');
  const ctx = cvs.getContext('2d');
  let W, H, hearts=[]; let sparkle=false;

  function resize(){ W = cvs.width = window.innerWidth; H = cvs.height = window.innerHeight; }
  window.addEventListener('resize', resize); resize();

  function rand(min, max){ return Math.random()*(max-min)+min; }

  function spawnHeart(x = rand(0, W), y = H + 20, burst=false){
    const size = burst ? rand(10, 24) : rand(6, 16);
    hearts.push({
      x, y, size,
      drift: rand(-0.6, 0.6),
      vy: rand(-1.6, -0.6),
      life: rand(2.5, 6),
      t: 0,
      hue: rand(320, 360),
    });
  }

  for (let i=0;i<80;i++) spawnHeart(rand(0,W), rand(0,H));

  function drawHeart(x, y, s){
    ctx.save();
    ctx.translate(x, y); ctx.scale(s, s);
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.bezierCurveTo(-2, -2.5, -4, 0.8, 0, 4);
    ctx.bezierCurveTo(4, 0.8, 2, -2.5, 0, 0);
    ctx.closePath();
    ctx.fill();
    ctx.restore();
  }

  let last=0;
  function loop(ts){
    const dt = Math.min(0.03, (ts - last)/1000); last = ts;
    ctx.clearRect(0,0,W,H);

    // subtle star sparkle background
    if(sparkle){
      for(let i=0;i<80;i++){
        const x = (i*97 % W), y = (i*57 % H), r = (Math.sin(ts/500 + i)*0.5+0.5)*1.2;
        ctx.globalAlpha = r*0.6; ctx.fillStyle = '#ffffff';
        ctx.beginPath(); ctx.arc(x, y, r, 0, Math.PI*2); ctx.fill();
      }
    }

    hearts.forEach(h=>{
      h.t += dt; h.x += h.drift; h.y += h.vy; h.vy -= 0.001; // slight lift
      ctx.globalAlpha = Math.max(0, 1 - h.t/h.life);
      const grad = ctx.createRadialGradient(h.x, h.y, 0, h.x, h.y, h.size);
      const col = `hsl(${h.hue}, 92%, 72%)`;
      grad.addColorStop(0, '#fff'); grad.addColorStop(0.4, col); grad.addColorStop(1, 'rgba(255,255,255,0)');
      ctx.fillStyle = grad; drawHeart(h.x, h.y, h.size);
    });

    hearts = hearts.filter(h=> h.t < h.life && h.y + h.size > -20);
    requestAnimationFrame(loop);
  }
  requestAnimationFrame(loop);

  // Cursor/Tap heart trail
  const trailChars = ['üíñ','üíò','üíû','üíó','üíì','üíï','üíú'];
  let holdTimer=null, holding=false;
  function spawnTrail(x,y){
    const el = document.createElement('div'); el.className='trail'; el.textContent = trailChars[(Math.random()*trailChars.length)|0];
    el.style.left = x + 'px'; el.style.top = y + 'px';
    document.body.appendChild(el);
    const dx = (Math.random()*2-1)*30, dy = -30 - Math.random()*30, rot = (Math.random()*30-15);
    const start = performance.now();
    const step = (now)=>{
      const t=(now-start)/700; if(t>=1){ el.remove(); return; }
      el.style.transform = `translate(${dx*t}px, ${dy*t}px) rotate(${rot*t}deg)`; el.style.opacity = String(1 - t);
      requestAnimationFrame(step);
    }; requestAnimationFrame(step);
  }

  window.addEventListener('pointerdown', e=>{
    holding=true; clearTimeout(holdTimer);
    holdTimer=setInterval(()=>{
      for(let i=0;i<4;i++) spawnHeart(e.clientX+rand(-14,14), e.clientY+rand(-14,14), true);
    }, 70);
  });
  window.addEventListener('pointerup', ()=>{ holding=false; clearInterval(holdTimer); });
  window.addEventListener('pointermove', e=>{ spawnTrail(e.clientX, e.clientY); if(holding){ spawnHeart(e.clientX, e.clientY, true);} });

  // ===== Typewriter that loops sweet lines =====
  const lines = [
    'I miss you, Lana.',
    'Come back to me, ya habibti (Ÿäÿß ÿ≠ÿ®Ÿäÿ®ÿ™Ÿä).',
    'You are my moon ya qamar (Ÿäÿß ŸÇŸÖÿ±).',
    'Every heartbeat whispers your name.',
    'I'm thinking about u luli always.',
  ];
  const typer = document.getElementById('typer');
  const loopBtn = document.getElementById('btnLoop');
  let idx=0, i=0, deleting=false, looping=true;

  function typeLoop(){
    const current = lines[idx];
    typer.innerHTML = current.slice(0, i) + '<span class="caret"></span>';
    if(!deleting){
      if(i < current.length){ i++; }
      else{ setTimeout(()=> deleting=true, 900); }
    } else {
      if(i>0){ i--; }
      else{ deleting=false; idx = (idx+1)%lines.length; }
    }
    if(looping) setTimeout(typeLoop, deleting? 32: 44);
  }
  typeLoop();

  loopBtn.addEventListener('click', ()=>{
    looping = !looping;
    loopBtn.textContent = `Typing: ${looping? 'ON ‚è∫Ô∏è':'OFF ‚èπÔ∏è'}`;
    loopBtn.setAttribute('aria-pressed', String(looping));
    if(looping) typeLoop();
  });

  // ===== Buttons actions =====
  const floaters = document.getElementById('floaters');
  function quickHeart(text='‚ù§Ô∏è'){
    const h = document.createElement('div'); h.className='heart'; h.textContent=text;
    h.style.left = (50 + (Math.random()*30-15)) + '%';
    floaters.appendChild(h); setTimeout(()=> h.remove(), 2000);
  }

  function burst(count=60){ for(let i=0;i<count;i++){ spawnHeart(rand(0,W), rand(H*0.6, H*0.95), true); } }

  // lightweight confetti using DOM
  function confettiBurst(n=120){
    for(let i=0;i<n;i++){
      const s = document.createElement('span');
      s.textContent = '‚Ä¢'; s.style.position='fixed'; s.style.left= (Math.random()*100)+'vw'; s.style.top='-2vh'; s.style.fontSize=(8+Math.random()*9)+'px';
      s.style.color = `hsl(${Math.random()*360}, 90%, 70%)`;
      s.style.transition='transform 1.2s cubic-bezier(.2,.6,.2,1), opacity 1.2s';
      s.style.transform=`translateY(${110+Math.random()*20}vh) translateX(${(Math.random()*2-1)*20}vw)`;
      document.body.appendChild(s);
      requestAnimationFrame(()=> s.style.opacity='0');
      setTimeout(()=> s.remove(), 1400);
    }
  }

  document.getElementById('btnKiss').addEventListener('click', ()=>{
    quickHeart('üíã'); burst(40);
  });
  document.getElementById('btnConfetti').addEventListener('click', ()=>{ confettiBurst(); quickHeart('üíû'); });
  document.getElementById('btnSparkle').addEventListener('click', (e)=>{
    sparkle = !sparkle; e.currentTarget.textContent = sparkle ? 'Sparkle ‚ú® (ON)' : 'Sparkle ‚ú®';
    quickHeart('‚ú®');
  });

  // Accessibility: keyboard shortcuts
  window.addEventListener('keydown', (e)=>{
    if(e.key.toLowerCase()==='k'){ document.getElementById('btnKiss').click(); }
    if(e.key.toLowerCase()==='c'){ document.getElementById('btnConfetti').click(); }
    if(e.key.toLowerCase()==='s'){ document.getElementById('btnSparkle').click(); }
  });
  </script></body>
</html>
